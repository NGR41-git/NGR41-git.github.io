<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>

<body>
    <!-- Unorder Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>

    </ul>
    <!-- Ordered Lists -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Nested Lists -->

    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>nested item 1</li>
                <li>nested item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rouhi</td>
                <td>Ahmadi</td>
                <td>Raasmar@gmail.com</td>
            </tr>
            <tr>
                <td>Mahdan</td>
                <td>panda</td>
                <td>negarrayan041@gmail.com</td>
            </tr>
            <tr>
                <td>Fati</td>
                <td>Khare</td>
                <td>Fatikhare@gmail.com</td>
            </tr>
        </tbody>
    </table>

 
</body>   
</html>
