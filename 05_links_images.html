<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links & Images</title>
</head>

<body>
  <!--External Link-->
  <p>
    <a href="http://google.com">Click For google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For google</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>
  <p>
    <a href="/03_meta_tag.html" target="_blank">Meta Tags</a>
  </p>
  <!-- local image -->
  <p>
    <img src="/images/01.jpg" alt="image" width="200">
  </p>
  <!-- Remote image -->
  <p>
    <img src="https://source.unsplash.com/200x200/?nature" alt="image">
  </p>

</body>

</html>
